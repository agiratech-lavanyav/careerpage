<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="apply.css">
     <script src="https://kit.fontawesome.com/e65200497a.js" crossorigin="anonymous"></script>

</head>
<body>
     <div class="header">
          <div class="navitems">
               <div class="logo">
                    <img src="agiralogo.png" alt="">
               </div>
               <div class="list">
                    <ul>
                         <li><a href="career.html">Home</a></li>
                         <li><a style="border-bottom:1px solid #FFCB00;" href="jobs.html">Jobs</a></li>
                         <li><a href="#">Team</a></li>
                         <li><a href="#">Contact</a></li>
                    </ul>
               </div>
          </div>
          
     </div>

     <div class="container">
     <div class="image">
          <img src="jobimage.png" alt="">
     </div>
     <div class="applyform">
          <h2>Apply for a Job</h2>
          <form>
               <table>
                    <tr>
                         <td>Name</td>
                         <td><input type="text" id="name" name="name" value="" placeholder="Enter Name" required></td>
                    </tr>

                    <tr>
                         <td>Gender</td>
                         <td><input type="radio" name="gender" value="male"> Male
                              <input type="radio" name="gender" value="female"> Female </td>
                    </tr>

                    <tr>
                         <td>Email</td>
                         <td><input type="email" id="email" name="email" placeholder="Enter Email" required></td>
                    </tr>
               
                    <tr>
                         <td>Resume</td>
                         <td><input type="text" id="resume" name="resume" value="" placeholder="Upload resume" required> <i class="fa-solid fa-upload"></i></td>
                    </tr>
                    <tr>
                         <td>Captcha</td>
                         <td><input type="text" id="captcha" name="captcha" value="" placeholder="Enter Captcha" required> </td>
                    </tr>
               </table>
              
          </form> 
          <div class="actionbtns">
               <button>Submit</button>
               <button><a href="jobs.html">Cancel</a></button>
          </div>
     </div>

     </div>
        
     
</body>
<style>
     @import url('https://fonts.googleapis.com/css2?family=Jost&display=swap');
</style>
</html>
