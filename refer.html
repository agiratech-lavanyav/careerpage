     <div class="container">
          <div class="image">
               <img src="referral.png" alt="">

          <div class="referralform">
               <div>
                    <form>
                         
                         <h2>Referred to</h2>

                         <table>
                              <tr>
                                   <td> Referral Name</td>
                                   <td><input type="text" id="name" name="name" value="" placeholder="Enter Name" required></td>
                              </tr>
          
                              <tr>
                                   <td>Gender</td>
                                   <td><input type="radio" name="gender" value="male"> Male
                                        <input type="radio" name="gender" value="female"> Female </td>
                              </tr>
          
                              <tr>
                                   <td>Email</td>
                                   <td><input type="email" id="email" name="email" placeholder="Enter Email" required></td>
                              </tr>
                         
                              <tr>
                                   <td>Resume</td>
                                   <td><input type="text" id="resume" name="resume" value="" placeholder="Upload resume"> <i class="fa-solid fa-upload"></i></td>
                              </tr>

                              <tr>
                                   <td>Captcha</td>
                                   <td><input type="text" id="captcha" name="captcha" value="" placeholder="Enter Captcha" required> </td>
                              </tr>
                         </table>
                         

                         
                         
                    </form>
               </div>
               <div class="referredbyform">
                    <form >
                         <h2>Referred by</h2>

                         <table>
                              <tr>
                                   <td> Referee Name</td>
                                   <td><input type="text" id="name" name="name" value="" placeholder="Enter Name" required></td>
                              </tr>
                              <tr>
                                   <td>Email</td>
                                   <td><input type="email" id="email" name="email" placeholder="Enter Email" required></td>
                              </tr>
                         </table>
                    </form>
                    <div class="actionbtns">
                         <button>Submit</button>
                         <button><a href="jobs.html">Cancel</a></button>
                    </div>
                   
               </div>
               
          </div>
         
          </div>
